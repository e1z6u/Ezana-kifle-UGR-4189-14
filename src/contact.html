    <header class="bg-dark text-white text-center py-4">
        <div id="navigation-container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <ul class="navbar-nav mx-auto">

        <hgroup>
            <h1 class="display-3">Contact Me</h1>

    <main>
        <section class="container py-5">
            <form id="contact-form">
                <div class="mb-3">
                    <label for="name-input" class="form-label">Name:</label>
                    <input type="text" id="name-input" name="name" placeholder="Your Name" required
                        class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email-input" class="form-label">Email:</label>
                    <input type="email" id="email-input" name="email" placeholder="Your Email" required
                        class="form-control">
                </div>
                <div class="mb-3">
                    <label for="message-input" class="form-label">Message:</label>
                    <textarea id="message-input" name="message" placeholder="Your Message" required
                        class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" id="submit-btn"
                        class="btn btn-dark">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <section class="container py-5">
        <h2 class="display-4 mb-4">Contact</h2>
