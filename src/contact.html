<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezana Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100">
    <header class="bg-gray-900 text-white text-center py-4">
        <div id="navigation-container">
            <nav class="flex justify-center">
                <ul class="flex bg-gray-900">
                    <li><a href="home.html" class="text-white px-4 py-2 bg-yellow-400 text-black p-2 rounded-3xl">Home</a></li>
                    <li><a href="about.html" class="text-white px-4 py-2 bg-yellow-400 text-black p-2 rounded-3xl">About</a></li>
                    <li><a href="news.html" class="text-white px-4 py-2 bg-yellow-400 text-black p-2 rounded-3xl">News</a></li>
                    <li><a href="pricing.html" class="text-white px-4 py-2 bg-yellow-400 text-black p-2 rounded-3xl">Pricing</a></li>
                    <li><a href="contact.html" class="text-white px-4 py-2 bg-yellow-400 text-black p-2 rounded-3xl">Contact</a></li>
                    <li><a href="#" class="px-4 py-2"><span id="premium"
                                class="border-dashed border-2 border-yellow-400 rounded px-2 text-yellow-400">Premium</span></a>
                    </li>
                </ul>
            </nav>
        </div>
        <hgroup>
            <h1 class="text-6xl font-chiller">Contact Me</h1>
        </hgroup>

    <main>
        <section class="container mx-auto py-8">
            <form id="contact-form">
                <div class="mb-4">
                    <label for="name-input" class="block mb-2">Name:</label>
                    <input type="text" id="name-input" name="name" placeholder="Your Name" required
                        class="w-full p-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="email-input" class="block mb-2">Email:</label>
                    <input type="email" id="email-input" name="email" placeholder="Your Email" required
                        class="w-full p-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="message-input" class="block mb-2">Message:</label>
                    <textarea id="message-input" name="message" placeholder="Your Message" required
                        class="w-full p-2 border rounded-md"></textarea>
                </div>
                <div class="mb-4">
                    <button type="submit" id="submit-btn"
                        class="bg-gray-900 text-white py-2 px-4 rounded-md">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <section class="container mx-auto py-8">
        <h2 class="text-3xl mb-4">Contact</h2>
        <p class="mb-4">Feel free to reach out to me. I am available for freelance work and collaboration.</p>
        <p class="mb-4">Email: ezana@example.com</p>
        <p><a href="https://www.linkedin.com/in/ezanakifle" target="_blank"
                class="text-blue-500">linkedin.com/in/ezanakifle</a></p>
    </section>

    <footer class="text-white text-center py-0 bg-gray-900 fixed bottom-0 w-full fixed">
        &copy; 2023 Ezana Kifle - Web Developer
    </footer>

</body>

</html>
