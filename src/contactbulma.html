<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezana Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <header class="hero is-dark">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="homebulma.html">Home</a>
                <a class="navbar-item" href="aboutbulma.html">About</a>
                <a class="navbar-item" href="newsbulma.html">News</a>

            </div>
        </nav>
        <h1 class="title is-1 has-text-centered py-4">Contact Me</h1>
    </header>
    
    <main>
        <section class="section">
            <form class="container" id="contact-form">
                <div class="field">
                    <label class="label" for="name-input">Name:</label>
                    <div class="control">
                        <input class="input" type="text" id="name-input" name="name" placeholder="Your Name" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="email-input">Email:</label>
                    <div class="control">
                        <input class="input" type="email" id="email-input" name="email" placeholder="Your Email" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="message-input">Message:</label>
                    <div class="control">
                        <textarea class="textarea" id="message-input" name="message" placeholder="Your Message" required></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-dark" type="submit" id="submit-btn">Submit</button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <section class="section">
        <h2 class="title">Contact</h2>
        <p>Feel free to reach out to me. I am available for freelance work and collaboration.</p>
        <p>Email: ezana@example.com</p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/ezanakifle" target="_blank">linkedin.com/in/ezanakifle</a></p>
    </section>

    <footer class="footer has-background-dark has-text-white has-text-centered py-4">
        &copy; 2023 Ezana Kifle - Web Developer
    </footer>
</body>
